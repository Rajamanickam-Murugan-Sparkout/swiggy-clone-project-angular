<main class="container-md mt-4">
    <p class="h5 p-3">Top Restaurant chains in Salem</p>
    <div class="row">
        <div class="container col-lg col-md-6 col-sm-12">
            <a [routerLink]="['pizza-hut']">
                <div class="rounded">
                    <img [src]="PizzaHutUrl" alt="image" class="img-fluid rounded rounded-5">
                </div>
                <div class="p-2 pe-4 content-group">
                    <p class="h6">Pizza Hut</p>
                    <div class="h6">⭐<small class="ps-1">4.4</small></div>
                    <p class="text-black-50">Alagapuram Pudur</p>
                </div>
            </a>
        </div>

        <div class="container col-lg col-md-6 col-sm-12">
            <a [routerLink]="['barbeque']">
                <div class="rounded">
                    <img [src]="BarbequeUrl" alt="image" class="img-fluid rounded rounded-5">
                </div>
                <div class="p-2 pe-4 content-group">
                    <h5 class="h6">UBQ by Barbeque Nation</h5>
                    <div class="h6" >⭐<small class="ps-1">4.7</small></div>
                    <p class="text-black-50">Alagapuram Pudur</p>
                </div>
            </a>
        </div>

        <div class="container col-lg col-md-6 col-sm-12">
            <a [routerLink]="['bluemoon']">
                <div class="rounded-4">
                    <img [src]="BluemoonUrl" alt="image" class="img-fluid rounded rounded-5">
                </div>
                <div class="p-2 pe-4 content-group">
                    <p class="h6">Blue Moon Hi-Q</p>
                    <div>⭐<small class="ps-1">4.0</small></div>
                    <p class="text-black-50">Junction Main Road, Opp. Chennai Silks</p>
                </div>
            </a>
        </div>

        <div class="container col-lg col-md-6 col-sm-12">
            <a [routerLink]="['gupta']">
                <div class="rounded">
                    <img [src]="GuptaUrl" alt="image" class="img-fluid rounded rounded-5">
                </div>
                <div class="p-2 pe-1 content-group">
                    <p class="h6">Shri Gupta Sweets</p>
                    <div class="h6">⭐<small class="ps-1">4.6</small></div>
                    <p class="text-black-50">Saradha college road</p>
                </div>
            </a>
        </div>
    </div>

</main>
